<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./todo_list.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="title-bar">
    <h1 class="title">Todo List</h1>
    <div class="nav">
      <span class="signup">signup</span>
      <span class="login hide">login</span>
      <span class="logout hide">logout</span>
    </div>
  </section>

  <main>
    <section class="login-section">
      <h1 class="login-title">login</h1>
      <label>email:
        <input type="email" class="user-email" placeholder="enter your email address">
      </label>
      <label>password:
        <input type="password" class="user-password" placeholder="enter your password">
      </label>
    </section>

    <section class="signup-section hide">
      <h1 class="signup-title">signup</h1>
      <label>user name:
        <input type="text" class="user-name" placeholder="enter your user name">
      </label>
      <label>email:
        <input type="email" class="user-email" placeholder="enter your email address">
      </label>
      <label>password:
        <input type="password" class="user-password" placeholder="enter your password">
      </label>
    </section>
    <ol class="todos hide">
      <li class="item">
        <div class="item-title">
          <span class="name">item 1</span>
          <span class="get-details">show details</span>
          <span class="trashcan">trash</span>
        </div>
        
        <ul class="list-item-info main-section hide">
          <li class="detail">Due: Feb 28, 2022</li>
          <li class="detail">Details: blah blah blah</li>
          <li class="sublist">
            <div class="item-title sub-item">
              <span class="name">sub item 1</span>
              <span class="get-sub-details">show details</span>
              <span class="trashcan">trash</span>
            </div>
            <ul class="list-item-info sub-section hide">
              <li class="detail sub-detail">Due: Feb 28, 2022</li>
              <li class="detail sub-detail">Details: blah blah blah</li>
            </ul>
          </li>
        </ul>
      </li> 
    </ol>

    <form class="item hide">
      <section class="list-item">
        <label class="label-title">
          <input type="text" class="input-title" placeholder="item name" require>
        </label>
        <label class="label-detail">
          <span class="due-date">Due Date</span> 
          <input type="date" class="input-detail" input-details" >
        </label>
        <label class="label-detail">
          <textarea type="text" class="input-detail" placeholder="item details"></textarea>
        </label>
      </section>
      <section class="sublist hide">
        <label class="label-detail">
          <input type="text" class="input-detail" placeholder="sublist item name" require>
        </label>
        <label class="label-sub-detail label-detail"><span class="due-date">Due Date</span>
          <input type="date" class="input-detail input-sub-detail">
        </label>
        <label class="label-sub-detail label-detail">
          <textarea type="text" class="input-detail input-sub-detail" placeholder="item details"></textarea>
        </label>
      </section>
      <button >add sublist item</button>
      <button class="submitBtn" type="submit">add todo</button>
    </form>
    
  </main>
  <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
