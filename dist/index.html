<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./todo_list.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="title-bar">
    <h1 class="title">Todo List</h1>
    <div class="nav">
      <span class="signup">signup</span>
      <span class="login hide">login</span>
      <span class="logout hide">logout</span>
    </div>
  </section>

  <main>
    <form class="login-section">
      <h1 class="login-title">login</h1>
      <label>email:
        <input type="email" class="user-email" placeholder="enter your email address">
      </label>
      <label>password:
        <input type="password" class="user-password" placeholder="enter your password">
      </label>
      <button type="submit" class="login-btn">login</button>
    </form>

    <form class="signup-section hide">
      <h1 class="signup-title">signup</h1>
      <label>user name:
        <input type="text" class="user-name" placeholder="enter your user name">
      </label>
      <label>email:
        <input type="email" class="user-email" placeholder="enter your email address">
      </label>
      <label>password:
        <input type="password" class="user-password" placeholder="enter your password">
      </label>
      <button type="submit" class="signup-btn">signup</button>
    </form>

    <ol class="todos hide">
       
    </ol>

    <form class="add-todo-form hide">
      <h2 class="add-todo-title">add new todo</h2>
      <section class="add-todo">
        <label class="label-title">
          <input type="text" class="input-title" placeholder="item name" require>
          <span class="add-details-btn">add details</span>
        </label>
        
        <section class="add-details hide">
          <label class="label-detail">
            <span class="due-date">Due Date</span> 
            <input type="date" class="input-detail" input-details" >
          </label>
          <label class="label-detail">
            <textarea type="text" class="input-detail" placeholder="item details"></textarea>
          </label>
        </section>
      </section>

      <button class="add-todo-btn" type="submit">add todo</button>
    </form>
    
  </main>
  <script type="text/javascript" src="./bundle.js"></script>
</body>
</html>
